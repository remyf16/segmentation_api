<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], select {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    #fileName {
      margin: 1rem 0;
      color: #555;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #5d0ac0;
    }
  </style>
</head>
<body>

  <h1>Segmentation d‚Äôimage</h1>

  <form action="/predict" method="post" enctype="multipart/form-data">
    <label for="file">üì§ Importer une image :</label>
    <input type="file" id="file" name="file" accept="image/*" onchange="updateFileName()">
    <div id="fileName">Aucun fichier choisi</div>

    <hr style="margin: 2rem 0;">

    <label for="catalog">üìÅ Ou choisir une image du catalogue :</label>
    <select name="catalog_image" id="catalog">
      <option value="">-- Aucune s√©lection --</option>
      {% for img in catalog_images %}
        <option value="{{ img }}">{{ img }}</option>
      {% endfor %}
    </select>

    <br><br>
    <button type="submit">Lancer la pr√©diction</button>
  </form>

  <script>
    function updateFileName() {
      const input = document.getElementById("file");
      const label = document.getElementById("fileName");
      if (input.files.length > 0) {
        label.textContent = input.files[0].name;
      } else {
        label.textContent = "Aucun fichier choisi";
      }
    }
  </script>
<div style="margin-top: 2rem; display: flex; justify-content: center;">
  <a href="/explore" style="text-decoration: none;">
    <button type="button" style="
      background-color: #0066cc;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      min-width: 220px;
    ">
      üîç Explorer le dataset
    </button>
  </a>
</div>

</body>
</html>
