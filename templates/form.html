<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    #fileName {
      margin: 1rem 0;
      color: #555;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5d0ac0;
    }
  </style>
</head>
<body>

  <h1>Segmentation d’image</h1>

  <form action="/predict" method="post" enctype="multipart/form-data">
    <label for="file">Sélectionnez une image :</label>
    <input type="file" id="file" name="file" accept="image/*" required onchange="updateFileName()">
    <div id="fileName">Aucun fichier choisi</div>

    <button type="submit">Lancer la prédiction</button>
  </form>

  <script>
    function updateFileName() {
      const input = document.getElementById("file");
      const label = document.getElementById("fileName");
      if (input.files.length > 0) {
        label.textContent = input.files[0].name;
      } else {
        label.textContent = "Aucun fichier choisi";
      }
    }
  </script>

</body>
</html>
